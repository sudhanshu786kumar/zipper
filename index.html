<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Zipper Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            height: 100%;
            overflow: hidden;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #667eea;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-top: 5px solid #764ba2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease-out;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #fff;
            color: #764ba2;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: transform 0.3s ease;
            animation: fadeIn 1s ease-out 1s both;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .tech-stack {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
            animation: fadeIn 1s ease-out 1.5s both;
        }

        .tech-icon {
            font-size: 3rem;
            transition: transform 0.3s ease;
        }

        .tech-icon:hover {
            transform: scale(1.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <h1>File Zipper Project</h1>
        <p>A powerful CLI-based file compression tool built with Node.js. Easily zip your files and folders with a simple command.</p>
        <a href="https://github.com/sudhanshu786kumar/zipper" class="btn" target="_blank">View on GitHub</a>
        
        <div class="tech-stack">
            <i class="fab fa-node-js tech-icon" title="Node.js"></i>
            <i class="fas fa-terminal tech-icon" title="Command Line Interface"></i>
            <i class="fas fa-file-archive tech-icon" title="File Compression"></i>
        </div>

        <p style="margin-top: 3rem;">Check out my portfolio for more projects:</p>
        <a href="https://sudhanshu-kumar-portfolio.netlify.app" class="btn" target="_blank">View Portfolio</a>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loader').classList.add('hidden');
            }, 1500);
        });
    </script>
</body>
</html>
